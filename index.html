<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rafael Perini" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Simple Form</title>
    <link rel="shortcut icon" href="https://vuejs.org/images/logo.svg" />
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <p v-if="item.length === 0">There's no items.</p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "Order",
          items: [],
        },
      });
    </script>
  </body>
</html>

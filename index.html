<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rafael Perini" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Simple Form</title>
    <link rel="shortcut icon" href="https://vuejs.org/images/logo.svg" />
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <form @submit.prevent>
        <p v-if="items.length === 0">There's no items.</p>
        <ul v-else>
          <li v-for="(item, index) in items" :key="index">
            <product-form v-model="items[index]">
              <input type="button" value="Remove" @click="removeItem(index)" />
            </product-form>
          </li>
          <li><b>Total Amount: {{totalAmount}}</b></li>
        </ul>
        <product-form v-model="product">
          <input type="button" value="Add" @click="addItem(product)" />
        </product-form>
      </form>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      Vue.component("product-form", {
        props: ["value"],

        template: `<div><label for="product">Product:</label>
        <input type="text" id="product" :value="value.name" @input="$emit('input', {...value, name: $event.target.value})"/>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" :value="value.quantity" @input="$emit('input', {...value, quantity: Number($event.target.value)})"/>
        <slot></slot>
        </div>`,
      });

      const app = new Vue({
        el: "#app",
        data: {
          title: "Order",
          product: {},
          items: [],
        },
        filters: {
          uppercase(value) {
            return value.toString().toUpperCase();
          },
        },
        computed: {
          totalAmount() {
            return this.items.reduce(
              (total, item) => (total += item.quantity),
              0
            );
          },
        },
        watch: {
          items(newItems) {
            console.log("newItems", newItems);
          },
        },
        methods: {
          addItem(item) {
            this.items.push({ ...item });
          },
          removeItem(index) {
            this.items.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
